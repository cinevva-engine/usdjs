name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm test 2>&1 | tee test-output.txt

      - name: Generate test results JSON
        if: always()
        run: |
          node -e "
          const fs = require('fs');
          const output = fs.readFileSync('test-output.txt', 'utf8');
          
          const passMatch = output.match(/# pass (\d+)/);
          const failMatch = output.match(/# fail (\d+)/);
          const skipMatch = output.match(/# skipped (\d+)/);
          const durationMatch = output.match(/# duration_ms ([\d.]+)/);
          
          const results = {
            timestamp: new Date().toISOString(),
            commit: process.env.GITHUB_SHA || 'local',
            branch: process.env.GITHUB_REF_NAME || 'local',
            passed: passMatch ? parseInt(passMatch[1]) : 0,
            failed: failMatch ? parseInt(failMatch[1]) : 0,
            skipped: skipMatch ? parseInt(skipMatch[1]) : 0,
            duration_ms: durationMatch ? parseFloat(durationMatch[1]) : 0,
            success: failMatch ? parseInt(failMatch[1]) === 0 : true
          };
          
          fs.writeFileSync('test-results.json', JSON.stringify(results, null, 2));
          console.log('Test results:', results);
          "

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.json
